<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Roadmap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        .center-animate {
            text-align: center;
            margin: 2rem 0 1rem;
            font-size: 2.2rem;
            font-weight: 700;
            animation: fadeInDown 1s ease-out;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h2 class="center-animate">Let's Build Your Career Path</h2>
        <form action="#" method="post" onsubmit="return validateForm()" class="mx-auto bg-white p-4 rounded card-shadow" style="max-width: 500px;">
            <div class="mb-3">
                <label class="form-label">Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="mobile" required pattern="[0-9]{10}">
            </div>
            <div class="mb-3">
                <label class="form-label">Highest Education</label>
                <select class="form-select" id="education" required onchange="updateSuboptions()">
                    <option value="">Select</option>
                    <option>High School</option>
                    <option>Diploma</option>
                    <option>Bachelor's</option>
                    <option>Master's</option>
                    <option>PhD</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Area of Interest</label>
                <select class="form-select" id="interest" required onchange="updateSuboptions()">
                    <option value="">Select</option>
                    <option>Engineering</option>
                    <option>Medical</option>
                    <option>Commerce</option>
                    <option>Arts</option>
                    <option>Science</option>
                    <option>Civil Services</option>
                    <option>NDA</option>
                    <option>CDS</option>
                    <option>Other</option>
                </select>
            </div>
            <div id="other-interest-box" class="mb-3" style="display:none;">
                <label class="form-label">Specify Interest</label>
                <input type="text" class="form-control" id="otherInterest">
            </div>
            <div id="suboptions" class="mb-3" style="display:none;">
                <label class="form-label" id="suboptionLabel"></label>
                <select class="form-select" id="suboption"></select>
            </div>
            <div class="mb-3">
                <label class="form-label">Message / Concerns</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Your Career Goal</label>
                <input type="text" class="form-control" id="goal">
            </div>
            <div class="d-flex gap-3 justify-content-center">
                <button type="button" class="btn btn-secondary-custom px-4" onclick="history.back()">Back</button>
                <button type="submit" class="btn btn-primary-custom px-4">Submit</button>
            </div>
        </form>
        <p class="text-center text-muted mt-3 small">* Required fields</p>
    </div>

    <script src="main.js"></script>
    <script>
        function updateSuboptions() {
            const interest = document.getElementById('interest').value;
            const education = document.getElementById('education').value;
            const subDiv = document.getElementById('suboptions');
            const subSelect = document.getElementById('suboption');
            const subLabel = document.getElementById('suboptionLabel');
            const otherBox = document.getElementById('other-interest-box');

            otherBox.style.display = interest === 'Other' ? 'block' : 'none';
            subDiv.style.display = 'none';

            if (interest === 'Engineering') {
                subDiv.style.display = 'block';
                subLabel.textContent = "Recommended Exams:";
                subSelect.innerHTML = '';
                if (education === 'High School') subSelect.innerHTML = '<option>JEE Main</option><option>JEE Advanced</option><option>BITSAT</option>';
                else if (education === "Bachelor's") subSelect.innerHTML = '<option>GATE</option><option>CAT</option>';
            } else if (interest === 'Medical') {
                subDiv.style.display = 'block';
                subLabel.textContent = "Recommended Exams:";
                subSelect.innerHTML = education === 'High School' ? '<option>NEET-UG</option>' : '<option>NEET-PG</option>';
            } else if (['Commerce','Arts','Science'].includes(interest) && education === 'High School') {
                subDiv.style.display = 'block';
                subLabel.textContent = "Possible Paths:";
                subSelect.innerHTML = '<option>CA Foundation</option><option>CLAT</option><option>CUET</option><option>BBA</option><option>Mass Communication</option>';
            }
        }

        function validateForm() {
            const mobile = document.getElementById('mobile').value;
            if (!/^\d{10}$/.test(mobile)) {
                alert('Please enter a valid 10-digit mobile number.');
                return false;
            }
            alert('Thank you! We will generate your personalized career roadmap soon.');
            return true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
