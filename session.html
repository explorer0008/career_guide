<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Counselling Session</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; }
        .container { max-width: 400px; margin: 2em auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
        label { margin-top: 0.7em; display: block; }
        input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.2em; border-radius: 4px; border: 1px solid #ccc; }
        button { margin-top: 1em; padding: 0.5em 1.5em; border: none; border-radius: 4px; cursor: pointer; }
        .back-btn { background: #6c757d; color: #fff; margin-right: 1em; }
        .submit-btn { background: #007bff; color: #fff; }
        .instructions { background: #e9ecef; padding: 1em; border-radius: 6px; margin-bottom: 1em; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <strong>Instructions:</strong><br>
            Your session will be conducted on Google Meet by experienced counsellors. Please fill in the details below. After submitting, you will be contacted shortly with further instructions.
        </div>
        <form id="sessionForm">
            <label for="qualification">Highest Qualification:</label>
            <select id="qualification" name="qualification" required>
                <option value="">Select</option>
                <option value="High School">High School</option>
                <option value="Diploma">Diploma</option>
                <option value="Bachelor's">Bachelor's</option>
                <option value="Master's">Master's</option>
                <option value="PhD">PhD</option>
            </select>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="2" required></textarea>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="issue">Major Issue:</label>
            <textarea id="issue" name="issue" rows="2" required></textarea>

            <div style="display: flex; justify-content: flex-end;">
                <button type="button" class="back-btn" onclick="window.history.back()">Back</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('sessionForm').onsubmit = function(e) {
            e.preventDefault();
            alert('We will connect with you shortly.');
        };
    </script>
</body>
</html>
